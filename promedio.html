   <script>
    // Obtener los elementos del DOM
    var notasInputs = document.querySelectorAll("#nota");
    var resultado = document.getElementById("calculo");

    // Escuchar los eventos 'input' en los campos de notas
    notasInputs.forEach(function(input) {
        input.addEventListener("input", calcularPromedio);
    });

    // Función para calcular el promedio
    function calcularPromedio() {
        // Inicializar la suma de notas y el contador de notas válidas
        var sumaNotas = 0;
        var cantidadNotasValidas = 0;

        // Iterar sobre los campos de notas para sumar las notas válidas
        notasInputs.forEach(function(input) {
            var nota = parseFloat(input.value);
            // Verificar si la nota es un número válido
            if (!isNaN(nota)) {
                // Sumar la nota a la suma total y aumentar el contador de notas válidas
                sumaNotas += nota;
                cantidadNotasValidas++;
            }
        });

        // Calcular el promedio
        var promedio = sumaNotas / cantidadNotasValidas;

        // Mostrar el promedio y el estado del estudiante
        if (!isNaN(promedio)) {
            resultado.textContent = "Promedio: " + promedio.toFixed(2);
            // Determinar si el estudiante está aprobado o reprobado
            if (promedio >= 10) {
                resultado.textContent += " :) (Aprobado)";
            } else {
                resultado.textContent += " :( (Reprobado)";
            }
        } else {
            // Si no se ingresaron notas válidas, mostrar un mensaje de error
            resultado.textContent = "0";
        }
    }
</script>
