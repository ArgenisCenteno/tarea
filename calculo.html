<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="./css/main.css">
    <title>Fecha</title>
</head>
<body>
    <div class="bigWrapperHeader">
        <header>
       <div class="containerHeader">
         <div class="logo">
            
           <h3>Alexis.com</h3>
         </div>

         <div class="links">
            <ul>
                <li class="btn2" > <a  href="index.html">Calculadora</a> </li>
                <li class="btn2"> <a  href="fecha.html">Edad</a></li>
                <li class="btn2"> <a  href="calculo.html">Calculo</a></li>
                <li class="btn2"> <a  href="promedio.html">Promedio</a></li>
    
                </ul>
         </div>

         <div class="overlay"></div>

         <div class="hamburger-menu">
           <div class="bar"></div>
         </div>
       </div>
     </header>
   </div>

   <main>
    
    <div class="calculadora2">
        <h1 class="pantalla" id="calculo">0</h1>
        <input   type="number" step="any" id="velocidad" placeholder="Ingrese la velocidad" class=" " />
        <br>
        <input   type="number" step="any" id="distancia" placeholder="Ingrese la distancia" class=" " />

        
    </div>
   </main>
   <script>
    // Obtener los elementos del DOM
    var velocidadInput = document.getElementById("velocidad");
    var distanciaInput = document.getElementById("distancia");
    var resultado = document.getElementById("calculo");

    // Escuchar los eventos 'input' en los campos de velocidad y distancia
    velocidadInput.addEventListener("input", calcularTiempo);
    distanciaInput.addEventListener("input", calcularTiempo);

    // Función para calcular el tiempo
    function calcularTiempo() {
        // Obtener el valor de la velocidad y la distancia
        var velocidad = parseFloat(velocidadInput.value);
        var distancia = parseFloat(distanciaInput.value);

        // Verificar si ambos valores son válidos
        if (!isNaN(velocidad) && !isNaN(distancia) && velocidad !== 0) {
            // Calcular el tiempo (tiempo = distancia / velocidad)
            var tiempo = distancia / velocidad;

            // Mostrar el tiempo calculado en el elemento 'calculo'
            resultado.textContent = tiempo.toFixed(2) + " horas";
        } else {
            // Si los valores no son válidos, mostrar un mensaje de error
            resultado.textContent = "0";
        }
    }
</script>

</body>
</html>
